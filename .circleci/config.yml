version: 2
jobs:
  build:
    docker:
      - image: docker:stable-git
        environment:
          - REPO_NAME=miyucy/elasticsearch
    steps:
      - checkout
      - setup_remote_docker
      - run: |
          docker build -t "${REPO_NAME}:${CIRCLE_SHA1}" .
      - run:
          name: healthcheck
          command: |
            function healthcheck {
              local container_id=$1
              local retries=5
              local count=0
              while [ ${count} -lt ${retries} ]
              do
                count=$((count + 1))
                if [ $(docker inspect -f '{{ .State.Health.Status }}' ${container_id}) == "healthy" ];
                then
                  exit 0
                else
                  sleep 10
                fi
              done
            }
            healthcheck $(docker run --detach --init --publish 9200:9200 "${REPO_NAME}:${CIRCLE_SHA1}")
      - deploy:
          command: |
            if [ "${CIRCLE_BRANCH}" = "master" ]; then
              docker login -u "${DOCKER_USER}" -p "${DOCKER_PASS}"
              docker push "${REPO_NAME}:${CIRCLE_SHA1}"
            fi
